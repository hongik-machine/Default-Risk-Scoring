# ml-project/config.yaml

# 재현성
random_state: 42

# 산출물 저장 폴더
output_dir: artifacts

# 데이터 설정
data:
  file_path: "default of credit card clients.xls"
  target: "default payment next month"

# 전처리/샘플링
preprocessing:
  scale_numeric: true
  encode_categorical: onehot
  impute: simple
  sampler:
    method: none
    params:
      random_state: 42
      k_neighbors: 5
  pca:
    use: false
    n_components: 12

# 평가 설정
evaluation:
  mode: cv
  cv: 5
  test_size: 0.2
  random_state: 42
  threshold: 0.273



  # 모델들 -------------------------------------------------------
models:
  - name: logistic_l2
    module: models.logistic_regression     # models/logistic.py 의 build_model 사용
    params:
      C: 0.5
      penalty: l2
      max_iter: 1000
      class_weight: null         # 또는 "balanced"
      random_state: 42
      tol: 0.001

  # -------------------------------------------------------
  # RANDOM FOREST
  # -------------------------------------------------------
  - name: random_forest_baseline
    module: models.random_forest
    params:
      n_estimators: 400
      max_depth: null
      min_samples_split: 2
      n_jobs: -1
      random_state: 42

    tuning_params:
      clf__n_estimators: [100, 200, 300, 400, 600]
      clf__max_depth: [null, 5, 10, 20, 30]
      clf__min_samples_split: [2, 5, 10]
      clf__min_samples_leaf: [1, 2, 4]
      clf__class_weight: [null, "balanced", "balanced_subsample"]

  # -------------------------------------------------------
  # XGBOOST
  # -------------------------------------------------------
  - name: xgb_baseline
    module: models.xgb
    params:
      n_estimators: 400
      max_depth: 5
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      reg_lambda: 1.0
      reg_alpha: 0.0
      random_state: 42
      n_jobs: -1

    tuning_params:
      clf__n_estimators: [200, 300, 400, 600]
      clf__learning_rate: [0.01, 0.03, 0.05, 0.1]
      clf__max_depth: [3, 5, 7]
      clf__subsample: [0.6, 0.8, 1.0]
      clf__colsample_bytree: [0.6, 0.8, 1.0]
      clf__reg_lambda: [0.1, 1.0, 5.0, 10.0]
      clf__reg_alpha: [0.0, 0.01, 0.1]
      clf__scale_pos_weight: [1, 2, 3, 5]

  # -------------------------------------------------------
  # NEURAL NETWORK (MLP)
  # -------------------------------------------------------
  - name: neural_network_baseline
    module: models.neural_network
    params:
      hidden_units: [128, 64]
      dropout: 0.2
      batch_size: 64
      epochs: 30
      learning_rate: 0.001
      random_state: 42

    tuning_params:
      clf__model__hidden_units: [[128, 64], [256, 128], [64, 32]]
      clf__model__dropout: [0.0, 0.2, 0.3]
      clf__optimizer__learning_rate: [0.0005, 0.001, 0.005]
      clf__batch_size: [32, 64, 128]
      clf__epochs: [20, 30, 40]
